<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <!-- Link Daisy UI and tailwind Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- Shape card Container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
        >
        <!-- Triangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl text-center">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 x b x h</p>
              <div class="flex justify-between items-center">
                <input
                  id="triangle-base"
                  class="w-24 bg-[#F1F1F1] p-2 rounded-sm"
                  type="number"
                  placeholder="b"
                />
                <span>cm</span>
                <input
                  id="triangle-height"
                  class="w-24 bg-[#F1F1F1] p-2 rounded-sm"
                  type="number"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div class="text-center">
                <p class="">
                  Area:
                  <span id="triangle-area" class="border bg-gray-100">...</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- rectangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="text-2xl text-center">Rectangle</h2>
              <p class="text-center">Area (A) = w x I</p>
              <div class="flex justify-between items-center">
                <input
                  id="rectangle-width"
                  class="w-24 bg-[#F1F1F1] p-2 rounded-sm"
                  type="number"
                  placeholder="w"
                />
                <span>cm</span>
                <input
                  id="rectangle-length"
                  class="w-24 bg-[#F1F1F1] p-2 rounded-sm"
                  type="number"
                  placeholder="I"
                />
                <span>cm</span>
              </div>
              <div class="text-center">
                <p class="">
                  Area:
                  <span id="rectangle-area" class="border bg-gray-100">...</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b x h</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/rhombus.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md text-center p-4">
          <h1 class="text-3xl">Area Calculation</h1>
        </div>
      </div>
    </main>
    <script src="scripts/triangle calculate.js"></script>
    <script src="scripts/rectangle area.js"></script>
  </body>
</html>
